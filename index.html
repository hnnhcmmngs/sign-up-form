<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="intro">
        <div id="banner">
            <img src="./img/odin-lined.png" alt="The Odin Project logo">
            <p>ODIN</p>
        </div>
        <p>Photo by <a href="https://unsplash.com/@scottwebb?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Scott Webb</a> on <a href="https://unsplash.com/photos/shallow-focus-photography-of-red-brown-and-white-glass-panel-wall-building-under-blue-sky-BdZ2usvdDgQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </div>
    <div id="signup">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <form>
            <legend>Let's do this!</legend>
            <input type="text" name="firstname" id="firstname">
            <input type="text" name="lastname" id="lastname">
            <input type="email" name="email" id="email">
            <input type="tel" name="phonenumber" id="phonenumber">
            <input type="password" name="password" id="password">
            <input type="password" name="confirmpassword" id="confirmpassword">
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>

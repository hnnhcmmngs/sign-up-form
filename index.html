<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="intro">
        <div id="banner">
            <img src="./img/odin-lined.png" alt="The Odin Project logo">
            <p>ODIN</p>
        </div>
        <p>Photo by <a href="https://unsplash.com/@scottwebb?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Scott Webb</a> on <a href="https://unsplash.com/photos/shallow-focus-photography-of-red-brown-and-white-glass-panel-wall-building-under-blue-sky-BdZ2usvdDgQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </div>
    <div id="signup">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <form>
            <div>
                <legend>Let's do this!</legend>
                <div class="info">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
                <div class="info">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
                <div class="info">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="info">
                    <label for="phonenumber">PHONE NUMBER</label>
                    <input type="tel" name="phonenumber" id="phonenumber" required>
                </div>
                <div class="info" id="passBox">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                    <span>* Passwords do not match</span>
                </div>
                <div class="info">
                    <label for="confirmpassword">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmpassword" id="confirmpassword" required>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
